<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Artigianato Online</a></div>
        <nav> <!-- Burger menu che si vede solo su mobile -->
            <button class="burger" id="menuCheckbox" aria-label="Apri menu" type="checkbox">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect y="5" class="burger-menu"/>
                    <rect y="12.5" class="burger-menu"/>
                    <rect y="20" class="burger-menu"/>
                </svg>
            </button>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Prodotti</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="cart.html">Carrello</a></li>
                <li><a href="inserisciprodotto.html">Nuovo prodotto</a></li>
                <li><a href="modificaprodotto.html">Modifica prodotto</a></li>
                <li><a href="accedi.html">Accedi</a></li>
            </ul>
        </nav>
    </header>
    <script>
        // Burger menu toggle
        const burger = document.getElementById('menuCheckbox');
        const navList = document.getElementById('nav-list');
        // apertura
        burger.onclick = function() {
            navList.classList.toggle('open');
        };

        // chiusura
        document.addEventListener('click', function(event) {
        if (navList.classList.contains('open')) {
            if (!navList.contains(event.target) && event.target !== burger && !burger.contains(event.target)) {
                navList.classList.remove('open');
            }
        }
    });
    </script>

    <section class="edit-product">
<section class="hero">
        <h1>Modifica Prodotto</h1>
        <form action="" method="POST">
            <p>
                <label for="product-name">Nome Prodotto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </p>
            <p>
                <label for="product-description">Descrizione:</label>
                <input type="text" id="product-description" name="product-description" required>
            </p>
            <p>
                <label for="product-image">Immagine Prodotto:</label>
                <input type="file" id="product-image" name="product-image">
            </p>
             <p>
                <label for="product-price">Prezzo:</label>
                <input type="number" id="product-price" name="product-price" required step="0.01" min="0">
            </p>
            <label>Quantit√†:
            <input type="number" id="quantity" required step="1" min="0">
        </label>
            <div class="buttons">
                <button type="submit">Salva Modifiche</button>
                <button type="button" onclick="window.location.href='products.html'">Annulla</button>
            </div>
        </form>
    </section>
</body>
</html>
